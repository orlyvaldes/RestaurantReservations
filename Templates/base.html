<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container">
                <a href="{{ url_for('dashboard') }}" class="navbar-brand"><span class="text-decoration-none">Restaurant</span>Reservations</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS" aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarS">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Location: {{current_user.street}} {{current_user.city}}, {{current_user.state}}</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">User: {{current_user.name}}</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="nav-link" id="logout-link">Logout</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <main class="main">
            {% block content %}
            {% endblock %}
        </main>

        <aside class="sidebar">
            {% block sidebar %}
            <div class="sidebar-content">
                <div class="sidebar-content-2">
                    <a href="{{ url_for('yourreservations') }}" class="sidebar-link-your-reservations">Your Reservations</a><br>
                </div>
                <div class="sidebar-content-3">
                    <a href="{{ url_for('most_reserved_restaurant') }}" class="sidebar-link-restaurant-of-the-day">Restaurant of the day</a><br>
                </div>
                <div class="sidebar-content-4">
                    <a href="{{ url_for('menus') }}" class="sidebar-link-menus">Menus</a><br>
                </div>
            </div>
            {% endblock %}
        </aside>
    </div>


    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();  
            var confirmation = confirm('Are you sure you want to log out?');
            if (confirmation) {
                window.location.href = this.href;  
            }
        });
    </script>
</body>
</html>
